<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="desription">Thank you for helping us with our platform</p>

    <form id="survey-form">
      <label for="name" id="name-label" >Name</label><br>
      <input type="text" id="name" name="name" placeholder="Name"><br>

      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="Email" name="email"><br>

      <label for="number" id="number-label">Age</label><br>
      <input type="number" id="number" min="13" max="110" placeholder="Age">

        <div class="selection-container">
          <p class="description">Which role best describes you?</p>
          <select id="dropdown">
            <option>Select a role</option>
            <option>Student</option>
            <option>Part-Time</option>
            <option>Worker</option>
          </select>
        </div>
        <div class="radio-container">
          <p>Would you recommend freeCodeCamp to your friends?</p>
            <input type="radio" name="recommend">
            <label for="yes" id="yes" name="recommend">Yes</label>
            <input type="radio" id="no" name="recommend">
            <label for="no">No</label>
        </div>
        <div class="checbox-container">
          <input type="checkbox" value="1" name="FN">
          <label>Front-End</label>
          <input type="checkbox" value="2" name="BN">
          <label>Back-End</label>
        </div>

<textarea placeholder="Any feedback is welcome">
</textarea>
<button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
